<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5efef;
        margin: 0;
        padding: 20px;
    }

    .container {
        background-color: rgb(211, 62, 87);
        border-radius: 10px;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
    }

    .inner-container {
        background-color: #b42d34; /* Dark pinkish magenta */
        border-radius: 10px;
        padding: 20px;
    }

    input[type=text],
    input[type=email],
    input[type=password],
    input[type=tel],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #e48282;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        background-color: #b85151; 
        color: rgb(246, 187, 187);
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    input[type=submit]:hover {
        background-color: #de6977;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    label {
        font-weight: bold;
    }

</style>
</head>
<body>

<div class="container">
    <div class="inner-container">
        <h2>Registration Form</h2>
        <form action="/submit" method="post">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your Password" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male"> Male
                <input type="radio" id="female" name="gender" value="female"> Female
                <input type="radio" id="other" name="gender" value="other"> Other
            </div>

            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                </select>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Your Zip Code" required>
            </div>

            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about" placeholder="Tell us about yourself" required></textarea>
            </div>

            <input type="submit" value="Register">

        </form>
    </div>
</div>

</body>
</html>
