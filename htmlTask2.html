<!DOCTYPE html>
<html lang="en">
<head>
    <title> nested list example</title>
    <style>
        .box{
            border:2px solid black;
            padding:10px;
            width:fit-content;
            margin:20px;
        }
    </style>
</head>
<body>
   <div class="box">
      <p>Lists can be nested (list inside list): </p>
        <ul>
          <li>Coffee</li>
          <li>Tea</li>
           <ul>
           <li>Black tea</li>
           <li>Green tea</li>
         </ul>
         <li>Milk</li>
         </ul>
    </div>
    
</body>
</html>
