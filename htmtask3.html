<!Doctype html>
<html lang="en">
<head>
    <title>hperlink</title>
    <style>
        .box{
            border:1px solid black;
            padding:10px;
            width:fit-content
            margin:20px;

        }
    </style>
</head>
<body>
    <div class="box">
        <p>click any of the following links</p>
<a href="http//www.example.com" target="_blank">opens in New</a>|
<a href="http//www.example.com" target="_self">opens in Self</a>|
<a href="http//www.example.com" target="_parent">opens in Parent</a>|
<a href="http//www.example.com" target="_top">opens inBody</a>|
<a href="mailto:someone@example.com">Send email</a>|
    </div>
</body>
</html>
