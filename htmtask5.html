<!DOCTYPE html>
<html>
<head>
    <title>Task 5</title>
</head>
<body>
<form>
    <h1><font color="blue">&emsp;&emsp;&emsp;&emsp;&nbsp;Registration form</font></h1>
    <table border="1" cellspacing="0">
        <tr>
            <th>First name</th>
            <td><input type="text" id="Firstname" size="60"></td>
        </tr>
        <tr>
            <th>Last name</th>
            <td><input type="text" id="Lastname" size="60"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" id="email" size="60"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" id="password" size="60"></td>
        </tr>
        <tr>
            <th>Re-enter password</th>
            <td><input type="password" id="repassword" size="60"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <table border="1" cellspacing="0" width="450">
                    <tr>
                        <td><input type="radio" name="gender" value="male"> Male</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="gender" value="female"> Female</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <th>Age:</th>
            <td><input type="number" id="age" width="443px"></td>
        </tr>
        <tr>
            <th>Phone number</th>
            <td><input type="tel" id="phone" size="60"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea id="address" name="address" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" id="State" size="60"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <select name="Country" id="Country">
                    <option value="selected" disabled hidden>Choose here</option>
                    <option value="Country1">India</option>
                    <option value="Country2">UK</option>
                    <option value="Country3">USA</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Languages known</th>
            <td>
                <input type="checkbox" id="Languages" value="English"> English
                <input type="checkbox" id="Languages" value="Kannada"> Kannada
                <input type="checkbox" id="Languages" value="Hindi"> Hindi
                <input type="checkbox" id="Languages" value="Telugu"> Telugu
            </td>
        </tr>
    </table>
    <table border="1" cellspacing="0" width="589px">
        <tr>
            <td><input type="checkbox" id="terms"> Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td align="right">Log in to <a href="https://ethnus.com" target="_blank">Ethnus</a> website</td>
        </tr>
    </table>
</form>
</body>
</html>
